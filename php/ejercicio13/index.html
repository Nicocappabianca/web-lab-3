<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Ejercicio 13 | ABM</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Listado de productos</h1>
    </header>
    <section id="table-section">
        <div class="buttons">
            <button id="btn-load">Cargar tabla</button>
            <button id="btn-empty">Vaciar tabla</button>
            <button id="btn-open">Nuevo producto</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        <span onclick="loadData('id');">C贸digo</span>
                        <input id="input-code" style="margin: 5px auto;" type="text">
                    </th>
                    <th>
                        <span onclick="loadData('type');">Tipo</span>
                        <input id="input-type" style="margin: 5px auto;" type="text">
                    </th>
                    <th>
                        <span onclick="loadData('measure');">Unidad de medida</span>
                        <input id="input-measure" style="margin: 5px auto;" type="text">
                    </th>
                    <th>
                        <span onclick="loadData('description');">Descripci贸n</span>
                        <input id="input-description" style="margin: 5px auto;" type="text">
                    </th>
                    <th>
                        <span onclick="loadData('date');">Fecha de alta</span>
                        <input id="input-date" style="margin: 5px auto;" type="text">
                    </th>
                    <th>
                        <span onclick="loadData('stock');">Stock disponible</span>
                    </th>
                    <th style="width: 6%;">
                        <span>Modificar</span>
                    </th>
                    <th style="width: 6%;">
                        <span>Eliminar</span>
                    </th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    <label>Orden por</label>
    <input type="text" id="order_by" readonly value="" disabled>
    <label for="qty">Cantidad</label>
    <input type="text" name="qty" id="qty" readonly value="" disabled>
    </section><!-- #table -->
    <div id="form-container" class="form-container">
        <form id="product-form">
            <input id="original-code" name="original-code" type="hidden">
            <div class="modal-head">
                <input type="button" id="btn-close" value="&times">
            </div>
            <div class="form-group">
                <label for="code">C贸digo de Art.</label>
                <input id="code-form" type="number" name="code" required>
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input id="date-form" type="date" name="date" disabled>
            </div>
            <div class="form-group">
                <label for="description">Descripci贸n</label>
                <input id="description-form" type="text" name="description" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input id="stock-form" type="number" name="stock" required>
            </div>
            <div class="form-group">
                <label for="measure">Unidad de medida</label>
                <input id="measure-form" type="text" name="measure" required>
            </div>
            <div class="form-group">
                <label for="product-types">Tipo de producto</label>
                <select name="product-type" id="product-types"></select>
            </div>
            <button type="button" id="btn-create" disabled>Enviar</button>
            <button type="button" id="btn-update" disabled>Actualizar</button>
            <div class="clearfix"></div>
        </form>
    </div><!-- Form create product -->
</body>
</html>

<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript" src="./scripts.js"></script>
