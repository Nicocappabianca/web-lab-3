<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Ejercicio 3 | Formularios</title>
</head>
<body>
    <header>
        <h1>Ejercicio de formularios</h1>
    </header>
    <br>
    <main>
        <section>
            <h2>Formulario sin validación</h2>
            <div style="border: solid 1px #000000; padding: 10px; max-width: 300px;">
                <form action="./respuestaForm.html" target="_blank" method="GET">
                    <label style="font-weight: bold;" for="apellido">Apellido</label><br>
                    <input type="text" id="apellido" name="apellido" autofocus><br><br>
                    <label style="font-weight: bold;" for="password">Contraseña</label><br>
                    <input type="password" id="password" name="password" autofocus><br><br>
                    <label style="font-weight: bold;" for="oculto">Oculto</label><br>
                    <input type="hidden" name="oculto" id="oculto"><br><br>
                    <label style="font-weight: bold;" for="deshabilitado">Campo deshabilitado</label><br>
                    <input disabled value="deshabilitado"><br><br>
                    <label style="font-weight: bold;" for="lectura">Campo de sólo lectura</label><br>
                    <input type="text" name="lectura" id="lectura" readonly value="solo lectura"><br><br>
                    <label style="font-weight: bold;" for="deportes">Practica deportes</label><br>
                    <input type="checkbox" name="deportes" id="deportes"><br><br>
                    <label style="font-weight: bold;" for="musica">Practica musica</label><br>
                    <input type="checkbox" name="musica" id="musica"><br><br>
                    <label style="font-weight: bold;" for="pintura">Practica pintura artística</label><br>
                    <input type="checkbox" name="pintura" id="pintura"><br><br>
                    <p style="font-weight: bold;">Sexo</p>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo" value="m" checked>
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="sexo" value="f"><br><br>
                    <label style="font-weight: bold;" for="estudios">Estudios</label><br>
                    <select name="estudios" id="estudios">
                        <option value="primario" selected>Primario</option>
                        <option value="secundario">Secundario</option>
                        <option value="universitario">Universitario</option>
                    </select><br><br>
                    <label style="font-weight: bold;" for="fecha">Fecha y Hora</label><br>
                    <input type="date" id="fecha" name="fecha">
                    <input type="time"  id="hora" name="hora"><br><br>
                    <label style="font-weight: bold;" for="color">Color</label>
                    <input type="color" name="color" id="color"><br><br>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Vaciar formulario">
                </form>
            </div>
        </section>
        <br>
        <br>
        <section>
            <h2>Formulario con validación</h2>
            <div style="border: solid 1px #000000; padding: 10px; max-width: 300px;">
                <form action="./respuestaForm.html" action="GET">
                    <label style="font-weight: bold;" for="comentario">Comentario</label><br>
                    <input type="text" name="comentario" id="comentario" required><br><br>
                    <label style="font-weight: bold;" for="mail">E-mail</label><br>
                    <input type="email" placeholder="nombre@correo.com" name="mail" id="mail"><br><br>
                    <label style="font-weight: bold;" for="entero">Numero del 1 al 9</label><br>
                    <input type="number" min="1" max="9" name="entero" id="entero"><br><br>
                    <label style="font-weight: bold;" for="decimal">Numero decimal</label><br>
                    <input type="number" step="0.1" min="0" name="decimal" id="decimal"><br><br>
                    <label style="font-weight: bold;" for="link">URL</label><br>
                    <input type="url" name="link" id="link" placeholder="http://..."><br><br>
                    <label style="font-weight: bold;" for="telefono">Numero de teléfono</label><br>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="15-1111-2222"><br><br>
                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Vaciar formulario">
                </form>
            </div>
        </section>
    </main>
    <br>

</body>
</html>
