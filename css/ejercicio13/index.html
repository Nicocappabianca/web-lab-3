<!DOCTYPE html>
<html lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Ejercicio 13 | Form RWD</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <header>
        <h1>Fromulario</h1>
    </header>
    <form action="./response.html" target="_blank" method="GET">
        <div class="form-body">
            <div class="form-box">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" autofocus>
            </div>
            <div class="form-box">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-box">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-box">
                <label for="deshabilitado">Campo deshabilitado</label>
                <input disabled value="deshabilitado">
            </div>
            <div class="form-box">
                <label for="fecha">Fecha y Hora</label>
                <input type="datetime-local">
            </div>
            <div class="form-box">
                <label for="dni">DNI</label>
                <input type="number">
            </div>
            <div class="form-box">
                <p>Actividades extracurriculares</p>
                <label for="musica">Música</label>
                <input type="checkbox" name="musica" id="musica">
                <label for="pintura">Pintura Artísitca</label>
                <input type="checkbox" name="pintura" id="pintura">
                <label for="deportes">Deportes</label>
                <input type="checkbox" name="deportes" id="deportes">
                <label for="teatro">Teatro</label>
                <input type="checkbox" name="teatro" id="teatro">
            </div>
            <div class="form-box">
                <p>Sexo</p>
                <label for="masculino">Masculino</label>
                <input type="radio" id="masculino" name="sexo" value="m" checked>
                <label for="femenino">Femenino</label>
                <input type="radio" id="femenino" name="sexo" value="f">
            </div>
            <div class="form-box">
                <h3>Vacío</h3>
            </div>
            <div class="form-box">
                <p>Estudios</p>
                <select name="estudios" id="estudios">
                    <option value="primario" selected>Primario</option>
                    <option value="secundario">Secundario</option>
                    <option value="universitario">Universitario</option>
                </select>
            </div>
            <div class="form-box">
                <p>Área de desempeño</p>
                <select name="area" id="area">
                    <option value="desarrollo" selected>Desarrollo</option>
                    <option value="administracion">Administración</option>
                    <option value="logistica">Logística</option>
                    <option value="soporte">Soporte</option>
                    <option value="gerencia">Gerencia</option>
                </select>
            </div>
            <div class="form-box">
                <p>Turno</p>
                <select name="turno" id="turno">
                    <option value="mañana" selected>Mañana</option>
                    <option value="tarde">Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </div>
            <div class="form-box">
                <p>Conduce?</p>
                <label class="radio-label" for="si">Sí</label>
                <input class="radio-input" type="radio" id="si" name="conduce" value="si" checked>
                <label class="radio-label" for="no">No</label>
                <input class="radio-input" type="radio" id="no" name="conduce" value="no">
            </div>
        </div><!-- form-body -->
        <div class="control-bar">
            <input type="submit" value="Enviar formulario">
            <input type="reset" value="Vaciar formulario">
        </div>
    </form>
    <div style="clear: both;"></div>
    <footer>
        <p style="font-size: 14px">Copyright © 2020, <a href="https://github.com/Nicocappabianca" target="_blank">Nicolás Cappabianca</a></p>
    </footer>
</body>
</html>
